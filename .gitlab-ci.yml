image: "python:3.8"
  
build:
  script: 
    - pip install invoke
    - pip install pelican[Markdown]
    - invoke build
  stage: build
  tags:
    - docker
  artifacts:
    name : "rcenvironment.de-$CI_COMMIT_REF_NAME"
    paths:
      - output/
    expire_in: 1 week
    
pages:
  script:
    - pip install invoke
    - pip install pelican[Markdown]
    - invoke buildglpages
    - mv output public
  tags:
    - docker
  artifacts:
    paths:
      - public